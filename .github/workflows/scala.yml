name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Java SDK
      uses: actions/setup-java@v1
      with:
        java-version: 12

    - uses: actions/checkout@v2
    - uses: coursier/cache-action@v3

    - name: Run tests
      run: sbt test
